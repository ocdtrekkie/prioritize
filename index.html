<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    {{- if .Debug }}
    <script src="/elm.debug.js"></script>
    {{- else }}
    <script src="/elm.opt.js"></script>
    {{- end }}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var app = Elm.Main.init({
          node: document.getElementById('content')[0],
          flags: {
            data: "{{ .Data }}",
            now: Date.now(),
            timezoneOffset: (new Date()).getTimezoneOffset(),
            csrfToken: "{{ .CSRFToken }}",
            dataVersion: {{ .Version }},
          },
        });
      });
    </script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
